name: Build images
on:
  push:
jobs:
  find-pcbs:
    runs-on: ubuntu-latest
    outputs:
      pcb_files: ${{ steps.set-pcbs.outputs.pcb_files }}
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4

      - name: Find PCB files
        id: set-pcbs
        shell: bash
        run: |
          PCB_FILES=$(find . -name "*.kicad_pcb" -not -path "*/\.*" | jq -R -s -c 'split("\n")[:-1]')
          echo "pcb_files=$PCB_FILES" >> $GITHUB_OUTPUT

  render-pcb-images:
    needs: find-pcbs
    name: render-pcb-images
    runs-on: ubuntu-latest
    strategy:
      matrix:
        pcb_file: ${{ fromJson(needs.find-pcbs.outputs.pcb_files) }}
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4

      - name: Render PCB images
        uses: linalinn/kicad-render@main
        with:
          pcb_file: ${{ matrix.pcb_file }}
          output_path: ${{ github.workspace }}/images/${{ matrix.pcb_file }}
          animation: gif

      - name: Create safe artifact name
        id: safe-name
        shell: bash
        run: |
          # Remove ./ prefix and replace / with - in the PCB file path
          SAFE_NAME=$(echo "${{ matrix.pcb_file }}" | sed 's/^\.\///' | sed 's/\//-/g')
          echo "name=pcb-images-$SAFE_NAME" >> $GITHUB_OUTPUT

      - name: Upload partial artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.safe-name.outputs.name }}
          path: ${{ github.workspace }}/images
          retention-days: 1

  combine-and-deploy:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    needs: render-pcb-images
    
    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: images

      - name: Setup Pages
        uses: actions/configure-pages@v3

      - name: Upload Combined Artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: "images"

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2